name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend lint and type check
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install flake8 black mypy
          pip install -r requirements.txt
      
      - name: Check syntax
        run: python -m py_compile app/**/*.py app/*.py
      
      - name: Run flake8
        working-directory: backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check types with mypy
        working-directory: backend
        run: |
          mypy app --ignore-missing-imports --no-error-summary

  # Backend tests
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          CHROMA_PERSIST_DIRECTORY: /tmp/chroma_test
          OPENAI_API_KEY: sk-test
        run: |
          pytest -v --cov=app --cov-report=xml --cov-fail-under=70 tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  # Frontend lint and build
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint
        working-directory: frontend
        run: npm run lint || true
      
      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
      
      - name: Build
        working-directory: frontend
        run: npm run build

  # Docker build test
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend Docker
        run: docker build -t local-smart-doc-backend:test -f backend/Dockerfile .
      
      - name: Build frontend Docker
        run: docker build -t local-smart-doc-frontend:test -f frontend/Dockerfile .
      
      - name: Test docker-compose
        run: |
          cp env.example .env 2>/dev/null || true
          echo "OPENAI_API_KEY=test" >> .env
          docker-compose up -d db
          sleep 10
          docker-compose up backend
          sleep 10
          docker-compose down --volumes

  # Security audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run safety check on backend
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              execSync('pip install safety && safety check --json', { cwd: 'backend', stdio: 'inherit' });
            } catch (e) {
              console.log('Safety check completed');
            }
      
      - name: Run npm audit on frontend
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              execSync('npm audit --audit-level=moderate', { cwd: 'frontend', stdio: 'inherit' });
            } catch (e) {
              console.log('npm audit found issues');
            }
